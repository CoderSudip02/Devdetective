<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Detective </title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="./style.css">

    
</head>
<body>
    <!--Wrapper class-->
    <div class="wrapper">
        <!--Heading and mode changing module-->
        <div class="heading">
            <h1>DevDetective</h1>
            <div id="btn-mode">
                <p mode-change>Dark</p>
                <img id="mode-icon"src="./assets/images/moon-icon.svg" alt="">
            </div>
        </div>
        <main>
            <div id="app">
                <!--Github search area-->
        <div class="search-area">
            <input id="input" type="search" name="user-input" placeholder="Enter a Github username...">
            <div class="error">
                <p id="no-results"></p>
            </div>
            <button class="btn">Search</button>
        </div>

        <!--Profile Card-->

        <div class="profile-container">
            <div class="profile-content">
                <div class="overview">
                    <img src="" alt="" id="profile-img">
                    <div class="user-detailsWrapper">
                        <div class="profile-name">
                        <h2 id="name"></h2>
                        <a id="user"href="#">@username</a>
                       </div>   
                       <p id="date">date of joining........</p>
                    </div>
                </div>

            <!--Small description-->
                <p id="bio">I Love to code</p>
            <!--Followers and following-->
                <div class="contribution-engage">
                    <div class="counts">
                        <p class="stat-title">Repos</p>
                        <p id="repos" class="stat-value"></p>
                    </div>
                    <div class="counts">
                        <p class="stat-title">Followers</p>
                        <p id="followers" class="stat-value"></p>
                    </div>
                    <div class="counts">
                        <p class="stat-title">Following</p>
                        <p id="following" class="stat-value"></p>
                    </div> 
                </div>
    
                <div class="SocialLocations" loc-social-company>

                    <div class="socialLocation-first2">
                        <div class="profile-info">
                            <div class="bottom-icons">
                                <img src="./assets/images/location-icon.svg" alt="">
                            </div>
                                <p id="location"></p>
                        </div>
    
                        <div class="profile-info">
                            <div class="bottom-icons">
                                <img src="./assets/images/website-icon.svg" alt="">
                            </div>
                            <a href="#" id="page">Website Link Here</a>
                        </div>

                    </div>
                    <div class="socialLocation-last2">
                        <div class="profile-info">
                            <div class="bottom-icons">
                                <img src="./assets/images/twitter-icon.svg" alt="">
                            </div>
                            <a href="#" id="twitter">Twitter Link Here</a>
                        </div>
    
                        <div class="profile-info">
                            <div class="bottom-icons">
                                <img src="./assets/images/company-icon.svg" alt="">
                            </div>
                            <a href="#" id="company">Company Link Here</a>
                        </div>

                    </div>            

    
                </div>

            </div>
        </div>


            </div>
            

        </main>
        
        
    </div>





    <script src="./script.js"></script>
</body>
</html>
